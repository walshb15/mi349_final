<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The simplest language learning site you'll ever find!">
    <meta name="keywords" content="HTML, CSS, MI349, Final, Languages, Babble, Babel, Learn, Educational">
    <meta name="author" content="Brendan Walsh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site of Babble</title>
</head>
<body>
    <header>
        <a href="index.html"><img id="siteLogo" src="Babble_Site.png" alt="The Site of Babble"></a>
        <ul id=navList>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </header>
    <div class="controls">
        <h1>Select Language Below:</h1>
        <h2 id="languageIndicator">Currently Selected: None</h2>
        <select name="languages" id="languageSelect">
            <option value="None" selected disabled>Select</option>
            <option value="Spanish">Spanish</option>
            <option value="Italian">Italian</option>
            <option value="French">French</option>
        </select>
        <button onclick="changeLanguage()">Set Language</button>
    </div>
    <div id="langSection" class="cardContainer">
        <!--This gets filled dynamically with cards by JavaScript-->
    </div>
    <script src="babble.js"></script>
</body>
</html>
